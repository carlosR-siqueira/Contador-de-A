<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Letra 'A'</title>
</head>
<body>
    <div class="container">
        <h1>Contador de Letra 'A'</h1>
        <form class="phraseForm">
            <label for="phraseInput">Digite uma frase:</label>
            <textarea class="phraseInput" required></textarea>
            <button type="submit">Contar Letras 'A'</button>
        </form>
        <div class="resultContainer">
            <p class="inputResult"></p>
            <p class="resultTotal"></p>
            <p class="resultUpperCase"></p>
            <p class="resultLowerCase"></p>
        </div>
        <button class="clear">limpar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
